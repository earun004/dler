<div class="page_title">
    <span class="mob_page_close cPointer text-light h5"><i class="fas fa-arrow-left"></i></span>
    <h6 class="text-dark text-center">Add Material Category</h6>
</div>
<div class="page_content">
    <div class="master_add_box">
        <div class="master_met_cat_items">
            <div class="master_add_item_box">
            
                
                
                <form action="">
                    <div class="add_stm_cat_wrapper" data-box-count="2" data-cat-name="category" data-subCat-name="subCat">
                        <div class="stm_mat_group_box">
                            <div class="addStmCategory_item">
                                <label for="">Material category*</label>
                                <input type="text" name="category1" [attr.disabled]="true" [(ngModel)]="category" class="form-control" placeholder="Category" required >
                            </div>
                            <div class="addStmCategory_item">
                                <label for="">Sub Category*</label>
                                <input type="text" name="subCat1" [(ngModel)]="subCategory.SUB_CATEGORY" class="form-control" placeholder="Sub Category" required >
                            </div>
                            <div class="addStmCategory_item">
                                <label class="op0">+</label>
                                <span class="btn btn-sm btn-light sm_add_mat_cat"><i class="fas fa-plus"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center pt-4">
                        <input type="submit" name="" value="Submit" (click)="addSubCatagory()" [disabled]="!(subCategory.SUB_CATEGORY && category)" class="btn btn-sm btn-light" >
                    </div>
                </form>

                <!-- increase box do not delete start -->
                <div class="sm_inc_html_data_box">
                    <div class="stm_mat_group_box" *ngFor="let cat of categories;let i=index">
                        <div class="addStmCategory_item">
                            <label for="">Material category*</label>
                            <input type="text" name="category2" [attr.disabled]="true" class="form-control mCatInp" value="STEEL" placeholder="Category" required >
                        </div>
                        <div class="addStmCategory_item">
                            <label for="">Sub Category*</label>
                            <input type="text" name="subCat2" [attr.disabled]="true" class="form-control mSubCatInp" value="{{cat.SUB_CATEGORY}}" placeholder="Sub Category" required >
                        </div>
                        <div class="addStmCategory_item">
                            <label class="op0">x</label>
                            <span class="btn btn-sm btn-dark sm_add_mat_cat_remove op0" (click)="remove(i)"><i class="fas fa-trash"></i></span>
                        </div>
                    </div>
                </div>
            <!-- increase box do not delete end -->
            </div>
        </div>
    </div>
</div>
