<div class="page_title">
    <span class="mob_page_close cPointer text-light h5"><i class="fas fa-arrow-left"></i></span>
    <h6 class="text-dark text-center">Add Sizes</h6>
</div>



<form [formGroup]="sizeForm">
    <div class="page_content table-responsive">
        <div class="master_size_box master_add_group_box">
            <div class="master_size_items">
                <div class="master_add_size_box">
                    <div class="stm_sizes_box">
                        
                        <div class="form-group master_size_group">
                            <label for="">Brand*</label>
                            <select name="" id="" class="form-control p5" formControlName="BRAND">
                                <option value="">Select..</option>
                                <option *ngFor="let option of brands" [value]="option">{{option}}</option>
                            </select>
                        </div>
                        <div class="form-group master_size_group">
                            <label for="">Material Cateogry*</label>
                            <select name="" id="" class="form-control p5" formControlName="CATEGORY">
                                <option>Select..</option>
                                <option *ngFor="let option of materials" [value]="option">{{option}}</option>
                            </select>
                        </div>
                        <div class="form-group master_size_group">
                            <label for="">Material Sub Category*</label>
                            <select name="" id="" class="form-control p5" formControlName="SUB_CATEGORY">
                                <option>Select..</option>
                                <option [value]="option.SUB_CATEGORY" *ngFor="let option of subCategory">{{option.SUB_CATEGORY}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- .master_size_items -->
                        
            <div class="master_size_items">
                <div class="master_add_size_box">
                    <div class="stm_sizes_box insertNewSizeItem" input-box-count="2" shape-name="shape" perimeter-name="perimeter" length-name="length" thickness-name="thick" weight-name="weight">
                        <div class="stm_sizes_details">
                            <div class="stm_sizes_details_item">
                                <label for="">Shape</label>
                                <select name="shape1" id="" class="form-control" formControlName="SHAPE">
                                    <option value="">Select</option>
                                    <option *ngFor="let option of shapes" [value]="option">{{option}}</option>
                                </select>
                            </div>
                            <div class="stm_sizes_details_item">
                                <label for="">Perimeter(in mm)</label>
                                <input type="text" name="perimeter1" class="form-control" formControlName="PERIMETER" placeholder="Perimeter(in mm)" required >
                            </div>
                            <div class="stm_sizes_details_item">
                                <label for="">Length (in feet)</label>
                                <input type="text" name="length1" class="form-control" formControlName="LENGTH" placeholder="Length (in feet)" required >
                            </div>
                            <div class="stm_sizes_details_item">
                                <label for="">Thickness (in mm)</label>
                                <input type="text" name="thick1" class="form-control" formControlName="THICKNESS" placeholder="Thickness (in mm)" required >
                            </div>
                            <div class="stm_sizes_details_item">
                                <label for="">Weight (per feet)</label>
                                <input type="text" name="weight1" class="form-control" formControlName="WEIGHT" placeholder="Weight (per feet)" required >
                            </div>
                            <div class="stm_sizes_details_item op0">
                                <label for="" class="op0">+</label>
                                <span class="btn btn-sm btn-light sm_sizes_item_add" title="Add"><i class="fas fa-plus"></i></span>
                            </div>
                        </div>
                    </div><!-- .stm_sizes_box -->
                    <div class="form-group text-center pt-4">
                        <input type="submit" name="" (click)="submit()" value="Submit" [disabled]="!sizeForm.valid" class="btn btn-sm btn-light" >
                    </div>
                    <!-- increase box do not delete start -->
<div class="sm_inc_html_data_box  ">
    <div class="stm_sizes_details" *ngFor="let mesure of existingSizes">
        <div class="stm_sizes_details_item">
            <label for="">Shape</label>
            <select name="shape2" value="{{mesure.SHAPE}}" id="" class="form-control selShape" [attr.disabled]="true">
                <option value="">Select</option>
                <option *ngFor="let option of shapes" [value]="option" [selected]="mesure.SHAPE === option ? true : false">{{option}}</option>
            </select>
        </div>
        <div class="stm_sizes_details_item">
            <label for="">Perimeter(in mm)</label>
            <input type="text" name="perimeter2" class="form-control inpPerim" value="{{mesure.PERIMETER}}" [attr.disabled]="true" placeholder="Perimeter(in mm)" required >
        </div>
        <div class="stm_sizes_details_item">
            <label for="">Length (in feet)</label>
            <input type="text" name="length2" class="form-control inpLen" value="{{mesure.LENGTH}}" [attr.disabled]="true" placeholder="Length (in feet)" required >
        </div>
        <div class="stm_sizes_details_item">
            <label for="">Thickness (in mm)</label>
            <input type="text" name="thick2" class="form-control inpThic" value="{{mesure.THICKNESS}}" [attr.disabled]="true" placeholder="Thickness (in mm)" required >
        </div>
        <div class="stm_sizes_details_item">
            <label for="">Weight (per feet)</label>
            <input type="text" name="weight2" class="form-control inpWei" value="{{mesure.WEIGHT}}" [attr.disabled]="true" placeholder="Weight (per feet)" required >
        </div>
        <div class="stm_sizes_details_item">
            <label for="" class="op0">x</label>
            <span class="btn btn-sm btn-dark sm_sizes_item_remove op0" title="Delete"><i class="fas fa-trash"></i></span>
        </div>
    </div>
</div>
<!-- increase box do not delete end -->
                </div><!-- .master_add_size_box -->
            </div><!-- .master_size_items -->
        </div><!-- .master_size_box -->
    </div><!-- .page_content -->
</form>
