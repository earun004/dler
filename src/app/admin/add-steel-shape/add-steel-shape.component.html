<div class="page_title">
    <span class="mob_page_close cPointer text-light h5"><i class="fas fa-arrow-left"></i></span>
    <h6 class="text-dark text-center">Add Shapes</h6>
</div>
<div class="page_content">
    <div class="master_add_box">
        <div class="master_add_items">
            <div class="master_add_item_box">
            
                
                
                <form action="">
                    <div class="master_add_group_box" data-box-count="2" data-input-name="shape">
                        <div class="form-group master_add_group">
                            <label for="">Shape*</label>
                            <input type="text" name="shape1" [(ngModel)]="shape.SHAPE" class="form-control" placeholder="Shape" required >
                            <span class="btn btn-sm btn-light sm_add_item_add"><i class="fas fa-plus"></i></span>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" name="" value="Submit" [disabled]="!shape.SHAPE" class="btn btn-sm btn-light" (click)="addShape()">
                    </div>
                </form>
                <!-- increase box do not delete start -->
                <div class="sm_inc_html_data_box">
                    <div class="form-group master_add_group" *ngFor="let shape of shapes;let i=index">
                        <label for="">Shape*</label>
                        <input type="text" name="shape2" value="{{shape.SHAPE}}" [attr.disabled]="true" class="form-control incInpt" placeholder="Shape" required >
                        <span class="btn btn-sm btn-dark sm_add_item_remove op0" (click)="remove(i)" ><i class="fas fa-trash"></i></span>
                    </div>
                </div>
            <!-- increase box do not delete end -->
            </div>
        </div>
    </div>
</div>
