<section class="login_page">
    <div class="login_wrapper">
        <div class="login_box">
            <div class="login_box_item">
                <div class="login_logo text-center">
                    <img src="../../assets/images/logo.png" alt="Logo" />
                </div>
                <div class="login_form">
                    <div class="h4 text-light font-weight-bold pb5">Login</div>
                    <form action="">
                        <div class="form-group">
                            <input type="email" name="username" class="form-control" placeholder="Username" required />
                        </div>
                        <div class="form-group">
                            <input type="password" name="pwd" class="form-control" placeholder="Password" required />
                        </div>
                        <div class="form-group text-right"><a href="#" class="text-light">Forgot Password?</a></div>
                        <div class="form-group text-center">
                            <input type="submit" name="login" value="Login" class="loginBtn btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
